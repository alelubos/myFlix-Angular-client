<h2 mat-dialog-title>LOG IN</h2>

<mat-dialog-content>
  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.username"
        placeholder="username"
        type="text"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.password"
        type="password"
        placeholder="password"
        name="password"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="userLogin()" color="primary">LOGIN</button>
</mat-dialog-actions>
