<div class="movie-view">
  <mat-card
    *ngFor="let movie of movies; let i = index"
    class="movie-card mat-elevation-z5"
  >
    <img
      mat-card-image
      src="{{ movie.imageURL }}"
      alt="Poster of {{ movie.title }}"
      height="370"
    />

    <mat-card-title class="movie-title">{{ movie.title }}</mat-card-title>
    <mat-card-subtitle class="subtitle">
      <span class="mini-title">By</span>
      <button
        mat-button
        color="primary"
        (click)="
          openDirectorDialog(
            movie.director.name,
            movie.director.bio,
            movie.director.birthYear
          )
        "
      >
        {{ movie.director.name }}
      </button>
    </mat-card-subtitle>

    <mat-card-actions>
      <button
        mat-button
        color="accent"
        (click)="openGenreDialog(movie.genre.name, movie.genre.description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="accent"
        (click)="openSynopsisDialog(movie.title, movie.description)"
      >
        Synopsis
      </button>
      <button
        mat-icon-button
        aria-label="heart icon toggles movie as favorite or not favorite"
      >
        <mat-icon class="material-icons">favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
