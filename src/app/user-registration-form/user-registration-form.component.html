<h1 mat-card-title>SIGN UP</h1>
<mat-dialog-content>
  <form #f="ngForm">
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.username"
        placeholder="Username"
        type="text"
        name="username"
        minlength="6"
        required
      />
      <mat-error>Minimum username: 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.password"
        type="password"
        placeholder="password"
        name="password"
        minlength="6"
        required
      />
      <mat-error>Minimum password: 6 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.email"
        type="email"
        placeholder="email"
        email="true"
        name="email"
        required
      />
      <mat-error>Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.birthday"
        type="date"
        placeholder="birthday"
        name="birthday"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    (click)="registerUser()"
    color="accent"
    [disabled]="!f.valid"
  >
    SIGN UP
  </button>
</mat-dialog-actions>
