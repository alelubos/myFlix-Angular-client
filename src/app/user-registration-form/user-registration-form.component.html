<h1 mat-card-title>SIGN UP</h1>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.username"
        placeholder="username"
        type="text"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.password"
        type="password"
        placeholder="password"
        name="password"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.email"
        type="email"
        placeholder="email"
        name="email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userData.birthday"
        type="date"
        placeholder="birthday"
        name="birthday"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="registerUser()" color="accent">
    SIGN UP
  </button>
</mat-dialog-actions>
